<style>
  /* ===== Social Icons ===== */
.social-links {
  margin-top: 28px;
  display: flex;
  justify-content: center;
  gap: 22px;
}

.social-links a {
  width: 34px;
  height: 34px;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  color: #fff;
  transition: transform 0.2s, opacity 0.2s;
}

.social-links svg {
  width: 100%;
  height: 100%;
  fill: currentColor;
}

.social-links a:hover {
  transform: scale(1.15);
  opacity: 0.85;
}

/* Desktop: um pouco maior */
@media (min-width: 1024px) {
  .social-links {
    margin-top: 32px;
  }

  .social-links a {
    width: 38px;
    height: 38px;
  }
}

  /* ===== Reset ===== */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  /* ===== Base (Mobile First) ===== */
  body {
    font-family: Arial, sans-serif;
    color: #fff;
    text-align: center;
    min-height: 100vh;
  }

  /* Background video */
  .video-bg {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -2;
  }

  .video-bg video {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;

    /* ✅ MOBILE: zoom 150% */
    transform: scale(1.5);
    transform-origin: center center;
  }

  /* Overlay */
  .overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.65);
    z-index: -1;
  }

  /* Content (mobile) */
  .content {
    padding: 40px 20px;
  }

  .logo {
    width: 100%;
    max-width: 170px;
    margin: 0 auto 18px;
    display: block;
  }

  h1 {
    margin-bottom: 26px;
    font-size: 26px;
    line-height: 1.2;
  }

  a.button {
    display: block;
    margin: 12px auto;
    padding: 15px 16px;
    width: 100%;
    max-width: 420px;
    background: #B91C23;
    color: #fff;
    text-decoration: none;
    border-radius: 10px;
    font-size: 18px;
    font-weight: bold;
    transition: transform 0.2s, opacity 0.2s;
  }

  a.button:hover {
  background: #0D2E5B; /* verde mais escuro */
  transform: scale(1.02);
  opacity: 1;
}


  /* ===== Tablet (>= 768px) ===== */
  @media (min-width: 768px) {
    .content {
      padding: 60px 24px;
    }

    .logo {
      max-width: 210px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 30px;
    }

    a.button {
      max-width: 460px;
      font-size: 19px;
      padding: 16px 18px;
    }
  }

  /* ===== Desktop (>= 1024px) ===== */
  @media (min-width: 1024px) {
    /* centraliza verticalmente no desktop */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ✅ DESKTOP: tira o zoom do vídeo */
    .video-bg video {
      transform: scale(1);
      transform-origin: center center;
    }

    .content {
      width: 100%;
      max-width: 560px;
      padding: 70px 24px;
    }

    .overlay {
      background: rgba(0,0,0,0.55);
    }

    .logo {
      max-width: 240px;
      margin-bottom: 22px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 34px;
      letter-spacing: 0.2px;
    }

    a.button {
      max-width: 520px;
      font-size: 20px;
      padding: 18px 20px;
      border-radius: 12px;
    }

    a.button:hover {
      transform: translateY(-2px) scale(1.02);
      opacity: 0.95;
    }
  }

  /* ===== Opcional: telas muito pequenas (<= 360px) ===== */
  @media (max-width: 360px) {
    .content { padding: 32px 16px; }
    .logo { max-width: 150px; }
    h1 { font-size: 24px; }
    a.button { font-size: 17px; }
  }
</style>
</head>

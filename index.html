<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Field 2 College | College Sports</title>

<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: 
      linear-gradient(
        rgba(0,0,0,0.65),
        rgba(0,0,0,0.65)
      ),
      url("background.png") no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 40px 20px;
  }

  .logo {
    max-width: 180px;
    margin: 0 auto 20px;
    display: block;
  }

  h1 {
    margin-bottom: 30px;
    font-size: 28px;
  }

  a.button {
    display: block;
    margin: 12px auto;
    padding: 15px;
    width: 100%;
    max-width: 420px;
    background: #1db954;
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-size: 18px;
    font-weight: bold;
    transition: transform 0.2s, opacity 0.2s;
  }

  a.button:hover {
    transform: scale(1.03);
    opacity: 0.9;
  }
</style>
</head>

<img src="logo.png" alt="Field 2 College Logo" class="logo">
